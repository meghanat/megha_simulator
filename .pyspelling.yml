matrix:
- name: Check all Markdown files
  aspell:
    lang: en
    d: en_GB
  dictionary:
    encoding: utf-8
    wordlists:
    - .markdown_wordlist.txt
    - .wordlist.txt
  pipeline:
  - pyspelling.filters.markdown:
  sources:
  - '**/*.md'
  default_encoding: utf-8

- name: Check all HTML files
  aspell:
    lang: en
    d: en_GB
  dictionary:
    encoding: utf-8
    wordlists:
    - .html_wordlist.txt
    - .wordlist.txt
  pipeline:
  - pyspelling.filters.html:
      comments: true
  sources:
  - '**/*.html'
  default_encoding: utf-8

- name: Check all Python files
  aspell:
    lang: en
    d: en_GB
  dictionary:
    encoding: utf-8
    wordlists:
    - .python_wordlist.txt
    - .wordlist.txt
  pipeline:
  - pyspelling.filters.python:
      strings: true
      comments: true
  sources:
  - '**/*.py'
  default_encoding: utf-8
