name: 'Close stale issues and PRs'
on:
  schedule:
    - cron: '0 */12 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'This issue is stale because it has been open 7 days with no activity. Remove stale label or comment or this will be closed in 2 days.'
          stale-pr-message: 'This PR is stale because it has been open 15 days with no activity. Remove stale label or comment or this will be closed in 2 days.'
          close-issue-message: 'This issue was closed because it has been stalled for 2 days with no activity.'
          close-pr-message: 'This PR was closed because it has been stalled for 2 days with no activity.'
          days-before-issue-stale: 7
          days-before-pr-stale: 15
          days-before-issue-close: 2
          days-before-pr-close: 2

